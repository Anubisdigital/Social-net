services:
  - type: web
    name: index
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://index.onrender.com
      - key: BACKEND_URL
        value: https://index.onrender.com
